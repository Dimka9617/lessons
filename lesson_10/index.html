<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/fav_icon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
	<title>WebGraphics</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1>Types of images</h1>
			</div>

		</header>
		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__body">
						<div class="main-block__card">
							<div class="main-block__item item-main__block">
								<h2>Design element <span>SVG</span></h2>
								<img src="img/element__design/check.svg" alt="Icon vector svg">
								<img src="img/element__design/check_green.svg" alt="Check green">
								<img src="img/element__design/play_btn.svg" alt="Button">
							</div>
						</div>
						<div class="main-block__card">
							<div class="main-block__item item-main__block">
								<h2>Icons, Vector <span>SVG</span></h2>
								<img src="img/icon_vector/1.svg" alt="Icon vector svg">
								<img src="img/icon_vector/2.svg" alt="Icon vector svg">
								<img src="img/icon_vector/3.svg" alt="Icon vector svg">
								<img src="img/icon_vector/4.svg" alt="Icon vector svg">
								<img src="img/icon_vector/5.svg" alt="Icon vector svg">
								<img src="img/icon_vector/6.svg" alt="Icon vector svg">
								<img src="img/icon_vector/7.svg" alt="Icon vector svg">
							</div>
						</div>
						<div class="main-block__card">
							<div class="main-block__item item-main__block">
								<h2>content, logo <span>svg</span></h2>
								<img src="img/content/logo/brand.svg" alt="Logo">
								<img src="img/content/logo/fn.svg" alt="Logo">
								<img src="img/content/logo/home.svg" alt="Logo">
								<img src="img/content/logo/logo.svg" alt="Logo">
								<img src="img/content/logo/nature_home.svg" alt="Logo">
								<img src="img/content/logo/organical.svg" alt="Logo">
							</div>
						</div>
						<div class="main-block__card">
							<div class="main-block__item item-main__block">
								<h2>content, vector <span>svg</span></h2>
								<img src="img/content/vector/award.svg" alt="Vector">
								<img src="img/content/vector/company.svg" alt="Vector">
								<img src="img/content/vector/consultant.svg" alt="Vector">
								<img src="img/content/vector/experience.svg" alt="Vector">
								<img src="img/content/vector/financial.svg" alt="Vector">
								<img src="img/content/vector/insurance.svg" alt="Vector">
							</div>
						</div>
						<div class="main-block__card">
							<div class="main-block__item item-main__block">
								<h2>content, rastr <span>from jpg to webp</span></h2>
								<img src="img/content/rastr/img_1.webp" alt="Image">
								<img src="img/content/rastr/img_2.webp" alt="Image">
								<img src="img/content/rastr/img_3.webp" alt="Image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body">
					<h2>Footer content</h2>
					<div class="footer__links">
						<h3>Useful links :</h3>
						<ul>
							<li>
								<a target="_blank"
									href="https://anyconv.com/ru/konverter-jpg-v-webp/">https://anyconv.com/ru/konverter-jpg-v-webp/
								</a>
							</li>
							<li>
								<a target="_blank" href="https://tinypng.com/">https://tinypng.com/</a>
							</li>
							<li>
								<a target="_blank" href="https://www.favicon.cc/">https://www.favicon.cc/</a>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</footer>
	</div>
</body>

</html>
